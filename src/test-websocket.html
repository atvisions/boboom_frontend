<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        
        function addMessage(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            messagesDiv.appendChild(div);
            console.log(message);
        }
        
        // Test WebSocket connection
        const wsUrl = 'ws://localhost:8000/ws/tokens/trending/';
        addMessage('Attempting to connect to: ' + wsUrl);
        
        const ws = new WebSocket(wsUrl);
        
        ws.onopen = function(event) {
            statusDiv.textContent = 'Connected';
            statusDiv.style.color = 'green';
            addMessage('✅ WebSocket connected successfully');
        };
        
        ws.onmessage = function(event) {
            addMessage('📨 Received message: ' + event.data);
            try {
                const data = JSON.parse(event.data);
                addMessage('📊 Parsed data: ' + JSON.stringify(data, null, 2));
            } catch (e) {
                addMessage('❌ Failed to parse JSON: ' + e.message);
            }
        };
        
        ws.onerror = function(error) {
            statusDiv.textContent = 'Error';
            statusDiv.style.color = 'red';
            addMessage('❌ WebSocket error: ' + error);
        };
        
        ws.onclose = function(event) {
            statusDiv.textContent = 'Disconnected';
            statusDiv.style.color = 'red';
            addMessage('🔌 WebSocket closed: ' + event.code + ' - ' + event.reason);
        };
    </script>
</body>
</html>
