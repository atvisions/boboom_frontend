<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Format Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0E0E0E;
            color: white;
        }
        .test-case {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #70E000;
        }
    </style>
</head>
<body>
    <h1>Price Format Test</h1>
    
    <div class="test-case">
        <h3>Test Case 1: Very Small Price (0.000021889995323361)</h3>
        <div class="price" id="price1"></div>
    </div>
    
    <div class="test-case">
        <h3>Test Case 2: Small Price (0.0001)</h3>
        <div class="price" id="price2"></div>
    </div>
    
    <div class="test-case">
        <h3>Test Case 3: Medium Price (0.01)</h3>
        <div class="price" id="price3"></div>
    </div>
    
    <div class="test-case">
        <h3>Test Case 4: Large Price (1.5)</h3>
        <div class="price" id="price4"></div>
    </div>

    <script>
        // 智能价格格式化函数（与前端代码一致）
        function formatPrice(price) {
            const numPrice = typeof price === 'string' ? parseFloat(price) : price;
            
            if (isNaN(numPrice) || numPrice === 0) return '0.000000';
            
            // 根据价格大小选择小数位数
            if (numPrice >= 1) return numPrice.toFixed(2);
            if (numPrice >= 0.01) return numPrice.toFixed(4);
            if (numPrice >= 0.0001) return numPrice.toFixed(6);
            if (numPrice >= 0.000001) return numPrice.toFixed(8);
            if (numPrice >= 0.00000001) return numPrice.toFixed(10);
            
            // 对于极小的数字，使用科学计数法
            return numPrice.toExponential(6);
        }

        // 测试不同的价格
        const testPrices = [
            0.000021889995323361,  // 实际的代币价格
            0.0001,
            0.01,
            1.5
        ];

        testPrices.forEach((price, index) => {
            const element = document.getElementById(`price${index + 1}`);
            const formatted = formatPrice(price);
            element.textContent = `$${formatted}`;
            
            console.log(`Price ${price} formatted as: $${formatted}`);
        });

        // 模拟WebSocket数据
        console.log('=== WebSocket Data Simulation ===');
        const mockWebSocketData = {
            current_price: '0.000021889995323361'
        };
        
        const currentPrice = parseFloat(mockWebSocketData.current_price || '0');
        console.log('Parsed price:', currentPrice);
        console.log('Formatted price:', formatPrice(currentPrice));
    </script>
</body>
</html>
